<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskAnalyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>RiskAnalyzer</h1>
        <div id="question-type-container"></div>
        <div id="question-container">
            <div class="info-box">
                <p><strong>CVE ID:</strong> <span id="cve-id"></span></p>
                <p><strong>Description:</strong> <span id="cve-description"></span></p>
            </div>
            <p id="question" class="bold"></p>
            <div id="choices-container"></div>
        </div>
        <p id="answer"></p>
        <button id="skip-button" class="game-button">Skip</button>
        <button id="hint-button" class="game-button">Hint</button>
        <p id="score">Score: 0 / 0 (0.00%)</p>
        <p id="last-result"></p>
        <p id="credit">@jgamblin</p>
    </div>
    <script src="script.js"></script>
    <p id="source-code"><a href="https://github.com/jgamblin/RiskAnalyzer" target="_blank">Source Code</a></p>
</body>
</html>
